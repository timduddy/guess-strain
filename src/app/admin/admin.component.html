<md-sidenav-container fullscreen>
  <md-toolbar *ngIf="!home && !search" color="primary" class="mat-elevation-z4">
    <button md-icon-button *ngIf="!back" (click)="sidenav.toggle()">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <button md-icon-button *ngIf="back" (click)="goBack()">
      <md-icon class="md-24">arrow_back</md-icon>
    </button>
    <div class="app-toolbar">
      <h1>{{title}}</h1>
    </div>
    <button md-icon-button title="Settings" [mdMenuTriggerFor]="menu">
      <md-icon class="md-24" >more_vert</md-icon>
    </button>
  </md-toolbar>

  <md-sidenav #sidenav [opened]="isScreenSmall() ? false : true" [mode]="isScreenSmall() ? 'over' : 'side'" class="mat-elevation-z6">
    <header class="side-nav-header">
        <img src="/assets/images/dakine-logo.png" />
    </header>
    <md-nav-list>
        <a md-list-item routerLink="entries" routerLinkActive="active">
            <md-icon md-list-icon>list</md-icon>
            <span md-line>Entries</span>
        </a>
        <a md-list-item routerLink="cards" routerLinkActive="active">
            <md-icon md-list-icon>photo_library</md-icon>
            <span md-line>Cards</span>
        </a>
        <a md-list-item routerLink="users" routerLinkActive="active">
            <md-icon md-list-icon>supervisor_account</md-icon>
            <span md-line>Users</span>
        </a>
        <md-divider></md-divider>
        <a md-list-item (click)="logout()">
            <md-icon md-list-icon>input</md-icon>
            <span md-line>Logout</span>
        </a>
    </md-nav-list>
  </md-sidenav>
  <div>
    <div dir="ltr" class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>

<md-menu #menu="mdMenu">
  <button md-menu-item routerLink="profile">
    <md-icon>account_circle</md-icon>
    <span>Profile</span>
  </button>
  <button md-menu-item (click)="logout()">
    <md-icon>power_settings_new</md-icon>
    <span>Logout</span>
  </button>
</md-menu>
