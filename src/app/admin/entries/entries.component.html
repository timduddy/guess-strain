<div class="admin">
    <div class="buttons">
        
        
       
    </div>
    <md-card>
        <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end center" class="toolbar">
            <div fxFlex="80%" class="search">
                <md-icon>search</md-icon>
                <input placeholder="Search" [(ngModel)]="searchString" />
            </div>
            <div fxFlex>
                <button md-button (click)="pickWinner()" color="accent">PICK WINNER</button>
            </div>
            <div fxFlex>
                <button md-raised-button (click)="deleteAll()" color="warn">DELETE ALL</button>
            </div>
            <div fxFlex></div>
        </div>
        <div fxLayout="row" class="table-head">
            <div fxFlex="20%" class="table-head-col">
                Name
            </div>
            <div fxFlex="15%" class="table-head-col">
                Date
            </div>
            <div fxFlex="20%" class="table-head-col">
                Email
            </div>
            <div fxFlex="20%" class="table-head-col">
                Phone
            </div>
            <div fxFlex="10%" class="table-head-col">
                Card #
            </div>
            <div fxFlex="15%" class="table-head-col">
                Newsletter
            </div>
        </div>
        <div fxLayout="column" *ngIf="entries?.length === 0">
            <div class="table-body-row">
                <div class="table-body-col">
                    <p>No entries</p>
                </div>
            </div>
        </div>
        <div fxLayout="column" *ngFor="let entry of entries | search: searchString">
            <div fxLayout="row" class="table-body-row" [class.winner]="entry.winner">
                <div fxFlex="20%" class="table-body-col">
                    {{ entry.name }}
                </div>
                <div fxFlex="15%" class="table-body-col">
                    {{ entry.timestamp | date:'MM/dd/yyyy hh:mm a'}}
                </div>
                <div fxFlex="20%" class="table-body-col">
                    {{ entry.email }}
                </div>
                <div fxFlex="20%" class="table-body-col">
                    {{ entry.phone }}
                </div>
                <div fxFlex="10%" class="table-body-col">
                    {{ entry.card_number }}
                </div>
                <div fxFlex="7.5%" class="table-body-col">
                    {{ entry.newsletter ? 'Yes' : 'No' }}
                </div>
                <div fxFlex="7.5%" class="table-body-col">
                    <button md-icon-button (click)="delete(entry.$key)">
                        <md-icon>delete</md-icon>
                    </button>
                </div>
            </div>
        </div>
    </md-card>
    
</div>
