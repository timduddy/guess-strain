<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <md-card>
    <md-card-title>Add Card</md-card-title>
    <div fxLayout="column" fxLayoutGap="16px">
      <md-input-container fxFlex>
        <input mdInput placeholder="Card Number" formControlName="number">
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput placeholder="Strain Name" formControlName="strain">
      </md-input-container>
    </div>
    <h3>Options</h3>
    <div fxLayout="column" fxLayoutGap="16px">
      <md-input-container fxFlex>
        <input mdInput placeholder="Option" formControlName="option1">
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput placeholder="Option" formControlName="option2">
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput placeholder="Option" formControlName="option3">
      </md-input-container>
      <div fxFlex>
					<input type="file" name="file-1[]" id="file-1" class="inputfile" (change)="detectFiles($event)">
					<label for="file-1"><md-icon>file_upload</md-icon><span>Choose a fileâ€¦</span></label>

      </div>
      <div fxFlex>
        <md-checkbox formControlName="enabled">Enabled</md-checkbox>
      </div>
      <div fxFlex>
        <button type="submit" [disabled]="cardForm.invalid" md-raised-button color="accent">SAVE</button>
      </div>
    </div>
  </md-card>
</form>
